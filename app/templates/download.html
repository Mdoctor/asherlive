{% extends "base.html" %}
{% set active_page = "download" %}
{% block container %}
    <table class="table table-hover table-bordered">
	<thead><tr><th>文档</th><th>操作</th></tr></thead>
	<tbody>
	    {% for file in listdir %}
	<tr>
		<td>{{ file }}</td>
		<td><a href="{{url_for('.downloadfile',filename=file)}}" class="btn btn-danger" role="button">下载</a></td>
	</tr>
	    {% endfor %}
	</tbody>
    </table>
{% endblock %}
